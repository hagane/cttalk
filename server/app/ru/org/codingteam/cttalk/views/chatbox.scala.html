@()
<div class="panel panel-default" ng-controller="ChatboxController">
    <div class="panel-heading">{{chat.name}}</div>
    <div class="panel-body">
        <div ng-repeat="message in chat.messages">
            <b>{{message.sender.user}}</b>: {{message.text}}
        </div>
    </div>
    <div class="panel-footer">
        <form class="form-inline" ng-submit="controller.post()">
            <div class="form-group">
                {{self.user}}
            </div>
            <div class="form-group">
                <label class="sr-only" for="text">Text</label>
                <input type="text" ng-model="text" class="form-control" id="text" placeholder="Text">
            </div>
            <button type="submit" class="btn btn-default">Send</button>
        </form>
    </div>
</div>
