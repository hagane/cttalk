@()
<!DOCTYPE html>
<html lang="en" ng-app="cttalk">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    @playscalajs.html.scripts("client")
</head>
<body>

<div class="container" style="padding: 60px 15px;">

    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#sign-up" aria-controls="sign-up" role="tab" data-toggle="tab">Sign
            up</a></li>
        <li role="presentation"><a href="#sign-in" aria-controls="sign-in" role="tab" data-toggle="tab">Sign in</a></li>
    </ul>

    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="sign-up">
            <form class="form-signin" ng-controller="AuthenticationController">
                <label for="suLogin" class="sr-only">Name</label>
                <input type="login" ng-model="login" id="suLogin" class="form-control" placeholder="Screen name"
                       required=""
                       autofocus="">
                <label for="suPassword" class="sr-only">Password</label>
                <input type="password" ng-model="password" id="suPassword" class="form-control" placeholder="Password"
                       required="">
                <button class="btn btn-lg btn-primary btn-block" ng-click="controller.signUp()">Sign Up</button>
            </form>
        </div>
        <div role="tabpanel" class="tab-pane" id="sign-in">
            <form class="form-signin" ng-controller="AuthenticationController">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="siLogin" class="sr-only">Name</label>
                <input type="login" ng-model="login" id="siLogin" class="form-control" placeholder="Screen name"
                       required=""
                       autofocus="">
                <label for="siPassword" class="sr-only">Password</label>
                <input type="password" ng-model="password" id="siPassword" class="form-control" placeholder="Password"
                       required="">
                <button class="btn btn-lg btn-primary btn-block" ng-click="controller.login()">Sign in</button>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
